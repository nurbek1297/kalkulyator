<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <div class="cotainer">
        <div class="cals-text">
            <p class="user-input">0</p>
        </div>
        <div class="cals-keys">
            <button class="keys-others operations">AC</button>
            <button class="keys-others operations">DEL</button>
            <button class="keys-others operations">%</button>
            <button class="keys-operate operations">/</button>
            <button class="numbers">7</button>
            <button class="numbers">8</button>
            <button class="numbers">9</button>
            <button class="keys-operate operations">*</button>
            <button class="numbers">4</button>
            <button class="numbers">5</button>
            <button class="numbers">6</button>
            <button class="keys-operate operations">-</button>
            <button class="numbers">1</button>
            <button class="numbers">2</button>
            <button class="numbers">3</button>
            <button class="keys-operate operations">+</button>
            <button class="key-zero numbers">0</button>
            <button class="numbers">.</button>
            <button class="keys-operate operations">=</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
